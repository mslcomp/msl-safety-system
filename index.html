<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSL 안전자료 배포 및 서명 시스템</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Malgun Gothic', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 10px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .admin-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.3);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(255,255,255,0.5);
            font-weight: bold;
        }
        
        .admin-badge:hover {
            background: rgba(255,255,255,0.5);
            transform: scale(1.05);
        }
        
        .nav-tabs {
            display: flex;
            background: #f8f9fa;
        }
        
        .nav-tab {
            flex: 1;
            padding: 15px 10px;
            text-align: center;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .nav-tab:hover {
            background: #e9ecef;
        }
        
        .nav-tab.active {
            background: white;
            border-bottom-color: #dc3545;
            color: #dc3545;
        }
        
        .nav-tab.disabled {
            opacity: 0.5;
            cursor: not-allowed;

        }
        
        .tab-content {
            display: none;
            padding: 20px;
            min-height: 500px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .card {
            background: white;
            border-radius: 10px;

            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);

        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #dc3545;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
            width: 100%;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .document-card {
            border: 2px solid #dc3545;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
        }
        
        .document-title {
            font-size: 18px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 10px;
        }
        
        .document-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #dc3545;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-line;
        }
        
        .signature-pad {
            border: 2px dashed #dc3545;
            width: 100%;
            height: 200px;
            margin: 15px 0;
            cursor: crosshair;
            background: #fafafa;
            border-radius: 10px;
            touch-action: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            overflow-y: auto;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            margin: 20px;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            background: #f8f9fa;
            border-radius: 15px 15px 0 0;
        }
        
        .close-btn {
            background: #dc3545;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>

    <div id="signatureModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>전자서명</h3>

            </div>
            <div style="padding: 20px;">
                <div id="documentToSign"></div>
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 15px 0;">

                    </div>
                    <div style="text-align: center;">
                        <button class="btn" onclick="clearSignature()" style="background: #6c757d; color: white; width: auto;">지우기</button>

                </div>

        </div>
    </div>
    
    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCJb4TXRVPH9sHHrLiaB13jNQY4Hz9zRgc",
            authDomain: "msl-safety-system.firebaseapp.com",
            projectId: "msl-safety-system",
            storageBucket: "msl-safety-system.firebasestorage.app",
            messagingSenderId: "601750720539",
            appId: "1:601750720539:web:1d0839177beb893265268be"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let documents = [];
        let signatures = [];
        let currentDocumentId = null;
        let canvas = null;
        let ctx = null;
        let isDrawing = false;
        let isAdmin = false;
        
        const ADMIN_PASSWORD = 'msl2024';
        
        async function loadDocumentsFromFirebase() {
            try {
                const snapshot = await db.collection('documents').orderBy('createdAt', 'desc').get();
                documents = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                return documents;
            } catch (error) {
                console.error('문서 로드 오류:', error);
                return [];
            }
        }
        
        async function loadSignaturesFromFirebase() {
            try {
                const snapshot = await db.collection('signatures').orderBy('signedAt', 'desc').get();
                signatures = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                return signatures;
            } catch (error) {
                console.error('서명 로드 오류:', error);
                return [];
            }
        }
        
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                if (this.classList.contains('disabled')) {
                    alert('관리자 권한이 필요합니다.');
                    return;
                }
                const tabName = this.getAttribute('data-tab');
                showTab(tabName);
            });
        });
        
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            
            if (tabName === 'distribute') loadDistributedDocuments();
            if (tabName === 'sign') loadPendingDocuments();
        }
        
        function toggleAdmin() {
            if (isAdmin) {
                if (confirm('관리자 모드를 종료하시겠습니까?')) {
                    isAdmin = false;
                    updateAdminUI();
                }
            } else {
                const password = prompt('관리자 비밀번호를 입력하세요:');
                
                if (password === ADMIN_PASSWORD) {
                    isAdmin = true;
                    updateAdminUI();
                    alert('관리자 모드로 전환되었습니다.');
                } else if (password !== null) {
                    alert('비밀번호가 올바르지 않습니다.');
                }
            }
        }
        
        function updateAdminUI() {
            const adminStatus = document.getElementById('adminStatus');
            const tabDistribute = document.getElementById('tabDistribute');
            const tabManage = document.getElementById('tabManage');
            const distributeTab = document.getElementById('distribute');
            const manageTab = document.getElementById('manage');
            
            if (isAdmin) {
                adminStatus.textContent = '관리자 모드';
                tabDistribute.classList.remove('disabled');
                tabManage.classList.remove('disabled');
                
                distributeTab.innerHTML = `
                    <div class="card">
                        <h3>새 안전자료 배포</h3>
                        <form id="distributionForm">
                            <div class="form-group">
                                <label class="form-label">자료 제목</label>
                                <input type="text" class="form-input" id="documentTitle" placeholder="예: 지게차 안전수칙" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">자료 구분</label>
                                <select class="form-select" id="documentType" required>
                                    <option value="">선택하세요</option>
                                    <option value="accident_case">사고사례</option>
                                    <option value="safety_guide">안전지침</option>
                                    <option value="emergency">비상대응</option>
                                    <option value="regulation">법규변경</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">대상 부서</label>
                                <select class="form-select" id="targetDepts" multiple>
                                    <option value="all">전체부서</option>
                                    <option value="manufacturing">제조팀</option>
                                    <option value="construction">건설팀</option>
                                    <option value="logistics">물류팀</option>
                                    <option value="maintenance">설비팀</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">자료 내용</label>
                                <textarea class="form-textarea" id="documentContent" rows="6" required></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">체크리스트 항목 (선택사항)</label>
                                <textarea class="form-textarea" id="checklistItems" rows="4" placeholder="한 줄에 하나씩 입력&#10;예: 안전보호구 착용 완료"></textarea>
                            </div>
                            <button type="submit" class="btn btn-danger">자료 배포</button>
                        </form>
                    </div>




    <div class="card">
        <h3>서명 현황 관리</h3>
        <button type="button" class="btn btn-success" onclick="exportAllSignatures()">📥 전체 서명현황 보고서 다운로드 (CSV)</button>
    </div>
    
    <div class="card">
        <h3>배포된 자료 목록</h3>
        <div id="distributedDocuments"></div>
    </div>
`;
                document.getElementById('distributionForm').addEventListener('submit', handleDistributionSubmit);
                loadDistributedDocuments();
                

manageTab.innerHTML = `
    <div class="card">
        <h3>서명 현황 통계</h3>
        <div id="signatureStats"></div>
        <button class="btn btn-primary" onclick="exportAllSignatures()">서명현황 보고서 다운로드</button>
        <button class="btn btn-success" onclick="sendReminder()">미서명자 알림 발송</button>
    </div>
    
    <div class="card">
        <h3>직원 관리</h3>
        <button class="btn btn-primary" onclick="addEmployee()">직원 추가</button>
        <div id="employeeManagement"></div>
    </div>
        `;
        
        loadManageData();

                




            } else {
                adminStatus.textContent = '작업자 모드';
                tabDistribute.classList.add('disabled');
                tabManage.classList.add('disabled');
                showTab('sign');
            }
        }
        
        async function handleDistributionSubmit(e) {
            e.preventDefault();
            
            const title = document.getElementById('documentTitle').value.trim();
            const type = document.getElementById('documentType').value;
            const content = document.getElementById('documentContent').value.trim();
            const targetDepts = Array.from(document.getElementById('targetDepts').selectedOptions).map(o => o.value);
            const checklistText = document.getElementById('checklistItems').value.trim();
            const checklistItems = checklistText ? checklistText.split('\n').filter(item => item.trim()) : [];
            
            if (!title || !type || !content || targetDepts.length === 0) {
                alert('모든 필수 항목을 입력해주세요.');
                return;
            }
            
            try {
                await db.collection('documents').add({
                    title: title,
                    type: type,
                    content: content,
                    targetDepartments: targetDepts,
                    checklistItems: checklistItems,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'distributed'
                });
                
                alert('안전자료가 성공적으로 배포되었습니다!');
                e.target.reset();
                await loadDocumentsFromFirebase();
                loadDistributedDocuments();
                
            } catch (error) {
                console.error('배포 오류:', error);
                alert('배포 중 오류가 발생했습니다: ' + error.message);
            }
        }
        
        async function loadDistributedDocuments() {
            const container = document.getElementById('distributedDocuments');
            if (!container) return;
            
            container.innerHTML = '<div class="loading">불러오는 중...</div>';
            
            await loadDocumentsFromFirebase();
            await loadSignaturesFromFirebase();
            
            if (documents.length === 0) {
                container.innerHTML = '<p>배포된 안전자료가 없습니다.</p>';
                return;
            }
            
            container.innerHTML = documents.map(doc => {
                const docSigs = signatures.filter(s => s.documentId === doc.id);
                
                return `
                      <div class="document-card">
                          <div class="document-title">${doc.title}</div>
                          <p><strong>배포일:</strong> ${doc.createdAt ? new Date(doc.createdAt.toDate()).toLocaleDateString() : '방금'}</p>
                          <p><strong>구분:</strong> ${getDocumentTypeName(doc.type)}</p>
                          <p><strong>서명현황:</strong> ${docSigs.length}명</p>
                         <button class="btn btn-primary" onclick="copyDocumentLink('${doc.id}')" style="width: auto;">링크 복사</button>
                         <button class="btn btn-success" onclick="viewSignatures('${doc.id}')" style="width: auto;">서명현황</button>
                         <button class="btn" onclick="downloadDocumentReport('${doc.id}')" style="width: auto; background: #17a2b8; color: white;">보고서</button>
                         <button class="btn" onclick="editDocument('${doc.id}')" style="width: auto; background: #ffc107; color: white;">수정</button>
                         <button class="btn" onclick="deleteDocument('${doc.id}')" style="width: auto; background: #6c757d; color: white;">삭제</button>
                     </div>
                `;
            }).join('');
        }
        
        function getDocumentTypeName(type) {
            const types = {
                'accident_case': '사고사례',
                'safety_guide': '안전지침',
                'emergency': '비상대응',
                'regulation': '법규변경'
            };
            return types[type] || type;
        }
        
        function copyDocumentLink(docId) {
            const link = `https://mslcomp.github.io/msl-safety-system/?doc=${docId}`;
            navigator.clipboard.writeText(link).then(() => {
                alert('링크가 복사되었습니다!\n카카오톡으로 공유하세요.');
            });
        }
        
        async function deleteDocument(docId) {
            if (!confirm('이 문서를 삭제하시겠습니까?')) return;
            
            try {
                await db.collection('documents').doc(docId).delete();
                alert('문서가 삭제되었습니다.');
                await loadDocumentsFromFirebase();
                loadDistributedDocuments();
            } catch (error) {
                alert('삭제 중 오류가 발생했습니다: ' + error.message);
            }
        }



async function downloadDocumentReport(docId) {
    await loadDocumentsFromFirebase();
    await loadSignaturesFromFirebase();
    
    const doc = documents.find(d => d.id === docId);
    if (!doc) {
        alert('문서를 찾을 수 없습니다.');
        return;
    }
    
    const docSigs = signatures.filter(s => s.documentId === docId);
    
    let csv = '\ufeff';
    csv += `=== ${doc.title} 서명현황 보고서 ===\n`;
    csv += `보고서 생성일시: ${new Date().toLocaleString('ko-KR')}\n\n`;
    
    // 문서 정보
    csv += '[문서 정보]\n';
    csv += `문서명: ${doc.title}\n`;
    csv += `배포일: ${doc.createdAt ? new Date(doc.createdAt.toDate()).toLocaleDateString('ko-KR') : '방금'}\n`;
    csv += `자료구분: ${getDocumentTypeName(doc.type)}\n`;
    csv += `대상부서: ${doc.targetDepartments.map(d => {
        const deptNames = {
            'all': '전체부서',
            'manufacturing': '제조팀',
            'construction': '건설팀',
            'logistics': '물류팀',
            'maintenance': '설비팀'
        };
        return deptNames[d] || d;
    }).join(', ')}\n`;
    csv += `서명인원: ${docSigs.length}명\n\n`;
    
    // 문서 내용
    csv += '[자료 내용]\n';
    csv += `${doc.content}\n\n`;
    csv += '='.repeat(80) + '\n\n';
    
    // 체크리스트
    if (doc.checklistItems && doc.checklistItems.length > 0) {
        csv += '[체크리스트 항목]\n';
        doc.checklistItems.forEach((item, idx) => {
            csv += `${idx + 1}. ${item}\n`;
        });
        csv += '\n' + '='.repeat(80) + '\n\n';
    }
    
    // 서명 현황
    csv += '[서명 현황]\n';
    if (docSigs.length === 0) {
        csv += '(서명자 없음)\n';
    } else {
        csv += `No,서명자,부서,서명일시`;
        
        if (doc.checklistItems && doc.checklistItems.length > 0) {
            doc.checklistItems.forEach((item, idx) => {
                csv += `,"${item}"`;
            });
        }
        csv += '\n';

                    csv += `,"${result.checked ? '✓' : '✗'}"`;
                });
            }
            csv += '\n';
        });
    }
    
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });

        function initializeSignatureCanvas() {
            canvas = document.getElementById('signatureCanvas');
            if (!canvas) return;
            ctx = canvas.getContext('2d');
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * 2;
            canvas.height = rect.height * 2;
            ctx.scale(2, 2);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);
        }
        
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo((e.clientX - rect.left) / 2, (e.clientY - rect.top) / 2);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo((e.clientX - rect.left) / 2, (e.clientY - rect.top) / 2);
            ctx.stroke();
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo((touch.clientX - rect.left) / 2, (touch.clientY - rect.top) / 2);
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (!isDrawing) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo((touch.clientX - rect.left) / 2, (touch.clientY - rect.top) / 2);
            ctx.stroke();
        }
        
        function clearSignature() {
            if (ctx && canvas) ctx.clearRect(0, 0, canvas.width / 2, canvas.height / 2);
        }

            const signerName = document.getElementById('signerName').value.trim();

async function exportAllSignatures() {
    await loadDocumentsFromFirebase();
    await loadSignaturesFromFirebase();
    
    if (documents.length === 0) {
        alert('배포된 문서가 없습니다.');
        return;
    }
    
    let csv = '\ufeff';
    csv += '=== MSL 안전교육 서명현황 종합 보고서 ===\n';
    csv += `보고서 생성일시: ${new Date().toLocaleString('ko-KR')}\n\n`;
    
    documents.forEach((doc, docIndex) => {
        const docSigs = signatures.filter(s => s.documentId === doc.id);
        
        csv += `\n[문서 ${docIndex + 1}]\n`;
        csv += `문서명,배포일,자료구분,서명인원\n`;
        csv += `"${doc.title}","${doc.createdAt ? new Date(doc.createdAt.toDate()).toLocaleDateString('ko-KR') : '방금'}","${getDocumentTypeName(doc.type)}",${docSigs.length}\n\n`;
        
        if (docSigs.length > 0) {
            csv += `No,서명자,부서,서명일시`;
            
            if (doc.checklistItems && doc.checklistItems.length > 0) {
                doc.checklistItems.forEach((item, idx) => {
                    csv += `,"체크${idx + 1}: ${item}"`;
                });
            }
            csv += '\n';
            
            docSigs.forEach((sig, idx) => {
                csv += `${idx + 1},"${sig.signerName}","${sig.signerDept}","${sig.signedAt ? new Date(sig.signedAt.toDate()).toLocaleString('ko-KR') : '방금'}"`;
                
                if (sig.checklistResults && sig.checklistResults.length > 0) {
                    sig.checklistResults.forEach(result => {
                        csv += `,"${result.checked ? '✓' : '✗'}"`;
                    });
                }
                csv += '\n';
            });
        } else {
            csv += '(서명자 없음)\n';
        }
        
        csv += '\n' + '='.repeat(80) + '\n';
    });
    
    csv += `\n\n총 문서 수: ${documents.length}건\n`;
    csv += `총 서명 수: ${signatures.length}건\n`;
    
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `MSL_전체서명현황_${new Date().toISOString().split('T')[0]}.csv`;
    link.click();
    
    alert('✅ 전체 서명현황 보고서가 다운로드되었습니다.');
}


async function sendReminder() {
    await loadDocumentsFromFirebase();
    await loadSignaturesFromFirebase();
    
    if (documents.length === 0) {
        alert('배포된 문서가 없습니다.');
        return;
    }
    
    // 미서명자 찾기
    let unsignedList = [];
    documents.forEach(doc => {
        const docSigs = signatures.filter(s => s.documentId === doc.id);
        const signedNames = docSigs.map(s => s.signerName);
        
        // 실제로는 직원 목록과 비교해야 하지만, 서명한 사람들만 표시
        if (docSigs.length < 19) {  // 예시: 전체 직원 19명
            unsignedList.push({
                doc: doc,
                signedCount: docSigs.length,
                totalCount: 19
            });
        }
    });
    
    if (unsignedList.length === 0) {
        alert('모든 직원이 서명을 완료했습니다!');
        return;
    }
    
    showReminderModal(unsignedList);
}

            </div>
            <div style="padding: 20px;">
                <div style="background: #fff3cd; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #ffc107;">

}
