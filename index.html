<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSL 안전자료 배포 및 서명 시스템</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Malgun Gothic', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .admin-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.3);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(255,255,255,0.5);
            font-weight: bold;
        }
        
        .admin-badge:hover {
            background: rgba(255,255,255,0.5);
            transform: scale(1.05);
        }
        
        .nav-tabs {
            display: flex;
            background: #f8f9fa;
        }
        
        .nav-tab {
            flex: 1;
            padding: 15px 10px;
            text-align: center;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .nav-tab:hover {
            background: #e9ecef;
        }
        
        .nav-tab.active {
            background: white;
            border-bottom-color: #dc3545;
            color: #dc3545;
        }
        
        .nav-tab.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            min-height: 500px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
        }
        
        .card h3 {
            color: #dc3545;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #dc3545;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
            width: 100%;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .document-card {
            border: 2px solid #dc3545;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
        }
        
        .document-title {
            font-size: 18px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 10px;
        }
        
        .document-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #dc3545;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-line;
        }
        
        .signature-pad {
            border: 2px dashed #dc3545;
            width: 100%;
            height: 200px;
            margin: 15px 0;
            cursor: crosshair;
            background: #fafafa;
            border-radius: 10px;
            touch-action: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            overflow-y: auto;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            margin: 20px;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            background: #f8f9fa;
            border-radius: 15px 15px 0 0;
        }
        
        .close-btn {
            background: #dc3545;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MSL 안전자료 배포 시스템</h1>
            <p>㈜엠에스엘콤프레서 안전교육 전자서명 플랫폼</p>
            <div class="admin-badge" id="adminBadge">
                <span id="adminStatus">작업자 모드</span>
            </div>
        </div>
        
        <div class="nav-tabs">
            <button class="nav-tab disabled" data-tab="distribute" id="tabDistribute">자료배포</button>
            <button class="nav-tab active" data-tab="sign" id="tabSign">서명확인</button>
            <button class="nav-tab disabled" data-tab="manage" id="tabManage">관리</button>
        </div>
        
        <div id="distribute" class="tab-content">
            <div class="loading">관리자 권한이 필요합니다</div>
        </div>
        
        <div id="sign" class="tab-content active">
            <div class="card">
                <h3>서명 대기 문서</h3>
                <div id="pendingDocuments" class="loading">문서 불러오는 중...</div>
            </div>
        </div>
        
        <div id="manage" class="tab-content">
            <div class="loading">관리자 권한이 필요합니다</div>
        </div>
    </div>
    
    <div id="signatureModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>전자서명</h3>
                <button class="close-btn" onclick="closeSignatureModal()">&times;</button>
            </div>
            <div style="padding: 20px;">
                <div id="documentToSign"></div>
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 15px 0;">
                    <p><strong>서명자 정보</strong></p>
                    <input type="text" id="signerName" class="form-input" placeholder="이름" required>
                    <input type="text" id="signerDept" class="form-input" placeholder="부서" required style="margin-top: 10px;">
                </div>
                <div class="form-group">
                    <label class="form-label">서명을 그려주세요</label>
                    <div class="signature-pad">
                        <canvas id="signatureCanvas" width="400" height="200"></canvas>
                    </div>
                    <div style="text-align: center;">
                        <button class="btn" onclick="clearSignature()" style="background: #6c757d; color: white; width: auto;">지우기</button>
                        <button class="btn btn-success" onclick="saveSignature()" style="width: auto;">서명 완료</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCJb4TXRVPH9sHHrLiaB13jNQY4Hz9zRgc",
            authDomain: "msl-safety-system.firebaseapp.com",
            projectId: "msl-safety-system",
            storageBucket: "msl-safety-system.firebasestorage.app",
            messagingSenderId: "601750720539",
            appId: "1:601750720539:web:1d0839177beb893265268be"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let documents = [];
        let signatures = [];
        let currentDocumentId = null;
        let canvas = null;
        let ctx = null;
        let isDrawing = false;
        let isAdmin = false;
        
        const ADMIN_PASSWORD = 'msl2024';
        
        async function loadDocumentsFromFirebase() {
            try {
                const snapshot = await db.collection('documents').orderBy('createdAt', 'desc').get();
                documents = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                return documents;
            } catch (error) {
                console.error('문서 로드 오류:', error);
                return [];
            }
        }
        
        async function loadSignaturesFromFirebase() {
            try {
                const snapshot = await db.collection('signatures').orderBy('signedAt', 'desc').get();
                signatures = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                return signatures;
            } catch (error) {
                console.error('서명 로드 오류:', error);
                return [];
            }
        }
        
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                if (this.classList.contains('disabled')) {
                    alert('관리자 권한이 필요합니다.');
                    return;
                }
                const tabName = this.getAttribute('data-tab');
                showTab(tabName);
            });
        });
        
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            
            if (tabName === 'distribute') loadDistributedDocuments();
            if (tabName === 'sign') loadPendingDocuments();
        }
        
        function toggleAdmin() {
            if (isAdmin) {
                if (confirm('관리자 모드를 종료하시겠습니까?')) {
                    isAdmin = false;
                    updateAdminUI();
                }
            } else {
                const password = prompt('관리자 비밀번호를 입력하세요:');
                
                if (password === ADMIN_PASSWORD) {
                    isAdmin = true;
                    updateAdminUI();
                    alert('관리자 모드로 전환되었습니다.');
                } else if (password !== null) {
                    alert('비밀번호가 올바르지 않습니다.');
                }
            }
        }
        
        function updateAdminUI() {
            const adminStatus = document.getElementById('adminStatus');
            const tabDistribute = document.getElementById('tabDistribute');
            const tabManage = document.getElementById('tabManage');
            const distributeTab = document.getElementById('distribute');
            
            if (isAdmin) {
                adminStatus.textContent = '관리자 모드';
                tabDistribute.classList.remove('disabled');
                tabManage.classList.remove('disabled');
                
                distributeTab.innerHTML = `
                    <div class="card">
                        <h3>새 안전자료 배포</h3>
                        <form id="distributionForm">
                            <div class="form-group">
                                <label class="form-label">자료 제목</label>
                                <input type="text" class="form-input" id="documentTitle" placeholder="예: 지게차 안전수칙" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">자료 구분</label>
                                <select class="form-select" id="documentType" required>
                                    <option value="">선택하세요</option>
                                    <option value="accident_case">사고사례</option>
                                    <option value="safety_guide">안전지침</option>
                                    <option value="emergency">비상대응</option>
                                    <option value="regulation">법규변경</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">대상 부서</label>
                                <select class="form-select" id="targetDepts" multiple>
                                    <option value="all">전체부서</option>
                                    <option value="manufacturing">제조팀</option>
                                    <option value="construction">건설팀</option>
                                    <option value="logistics">물류팀</option>
                                    <option value="maintenance">설비팀</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">자료 내용</label>
                                <textarea class="form-textarea" id="documentContent" rows="6" required></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">체크리스트 항목 (선택사항)</label>
                                <textarea class="form-textarea" id="checklistItems" rows="4" placeholder="한 줄에 하나씩 입력&#10;예: 안전보호구 착용 완료"></textarea>
                            </div>
                            <button type="submit" class="btn btn-danger">자료 배포</button>
                        </form>
                    </div>
                    <div class="card">
                        <h3>배포된 자료 목록</h3>
                        <div id="distributedDocuments"></div>
                    </div>
                `;
                
                document.getElementById('distributionForm').addEventListener('submit', handleDistributionSubmit);
                loadDistributedDocuments();
                
            } else {
                adminStatus.textContent = '작업자 모드';
                tabDistribute.classList.add('disabled');
                tabManage.classList.add('disabled');
                showTab('sign');
            }
        }
        
        async function handleDistributionSubmit(e) {
            e.preventDefault();
            
            const title = document.getElementById('documentTitle').value.trim();
            const type = document.getElementById('documentType').value;
            const content = document.getElementById('documentContent').value.trim();
            const targetDepts = Array.from(document.getElementById('targetDepts').selectedOptions).map(o => o.value);
            const checklistText = document.getElementById('checklistItems').value.trim();
            const checklistItems = checklistText ? checklistText.split('\n').filter(item => item.trim()) : [];
            
            if (!title || !type || !content || targetDepts.length === 0) {
                alert('모든 필수 항목을 입력해주세요.');
                return;
            }
            
            try {
                await db.collection('documents').add({
                    title: title,
                    type: type,
                    content: content,
                    targetDepartments: targetDepts,
                    checklistItems: checklistItems,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'distributed'
                });
                
                alert('안전자료가 성공적으로 배포되었습니다!');
                e.target.reset();
                await loadDocumentsFromFirebase();
                loadDistributedDocuments();
                
            } catch (error) {
                console.error('배포 오류:', error);
                alert('배포 중 오류가 발생했습니다: ' + error.message);
            }
        }
        
        async function loadDistributedDocuments() {
            const container = document.getElementById('distributedDocuments');
            if (!container) return;
            
            container.innerHTML = '<div class="loading">불러오는 중...</div>';
            
            await loadDocumentsFromFirebase();
            await loadSignaturesFromFirebase();
            
            if (documents.length === 0) {
                container.innerHTML = '<p>배포된 안전자료가 없습니다.</p>';
                return;
            }
            
            container.innerHTML = documents.map(doc => {
                const docSigs = signatures.filter(s => s.documentId === doc.id);
                
                return `
                    <div class="document-card">
                        <div class="document-title">${doc.title}</div>
                        <p><strong>배포일:</strong> ${doc.createdAt ? new Date(doc.createdAt.toDate()).toLocaleDateString() : '방금'}</p>
                        <p><strong>구분:</strong> ${getDocumentTypeName(doc.type)}</p>
                        <p><strong>서명현황:</strong> ${docSigs.length}명</p>
                        <button class="btn btn-primary" onclick="copyDocumentLink('${doc.id}')" style="width: auto;">링크 복사</button>
                        <button class="btn btn-success" onclick="viewSignatures('${doc.id}')" style="width: auto;">서명현황</button>
                        <button class="btn" onclick="deleteDocument('${doc.id}')" style="width: auto; background: #6c757d; color: white;">삭제</button>
                    </div>
                `;
            }).join('');
        }
        
        function getDocumentTypeName(type) {
            const types = {
                'accident_case': '사고사례',
                'safety_guide': '안전지침',
                'emergency': '비상대응',
                'regulation': '법규변경'
            };
            return types[type] || type;
        }
        
        function copyDocumentLink(docId) {
            const link = `https://mslcomp.github.io/msl-safety-system/?doc=${docId}`;
            navigator.clipboard.writeText(link).then(() => {
                alert('링크가 복사되었습니다!\n카카오톡으로 공유하세요.');
            });
        }
        
        async function deleteDocument(docId) {
            if (!confirm('이 문서를 삭제하시겠습니까?')) return;
            
            try {
                await db.collection('documents').doc(docId).delete();
                alert('문서가 삭제되었습니다.');
                await loadDocumentsFromFirebase();
                loadDistributedDocuments();
            } catch (error) {
                alert('삭제 중 오류가 발생했습니다: ' + error.message);
            }
        }
        
        async function loadPendingDocuments() {
            const container = document.getElementById('pendingDocuments');
            const urlParams = new URLSearchParams(window.location.search);
            const docId = urlParams.get('doc');
            
            container.innerHTML = '<div class="loading">문서 불러오는 중...</div>';
            
            await loadDocumentsFromFirebase();
            
            if (docId) {
                const doc = documents.find(d => d.id === docId);
                
                if (doc) {
                    container.innerHTML = `
                        <div class="document-card">
                            <div class="document-title">${doc.title}</div>
                            <div class="document-content">${doc.content}</div>
                            <button class="btn btn-danger" onclick="openSignatureModal('${doc.id}')">서명하기</button>
                        </div>
                    `;
                } else {
                    container.innerHTML = '<p style="color: #dc3545;">문서를 찾을 수 없습니다.</p>';
                }
                return;
            }
            
            if (documents.length === 0) {
                container.innerHTML = '<p>서명할 문서가 없습니다.</p>';
                return;
            }
            
            container.innerHTML = documents.map(doc => `
                <div class="document-card">
                    <div class="document-title">${doc.title}</div>
                    <div class="document-content">${doc.content.substring(0, 200)}...</div>
                    <button class="btn btn-danger" onclick="openSignatureModal('${doc.id}')">서명하기</button>
                </div>
            `).join('');
        }
        
        function openSignatureModal(documentId) {
            currentDocumentId = documentId;
            const doc = documents.find(d => d.id === documentId);
            
            let checklistHtml = '';
            if (doc.checklistItems && doc.checklistItems.length > 0) {
                checklistHtml = `
                    <div style="background: #fff3cd; padding: 15px; border-radius: 8px; margin: 15px 0;">
                        <p><strong>체크리스트</strong></p>
                        ${doc.checklistItems.map((item, index) => `
                            <div style="margin: 10px 0;">
                                <label style="display: flex; align-items: center;">
                                    <input type="checkbox" id="checklist_${index}" style="margin-right: 10px;">
                                    <span>${item}</span>
                                </label>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            document.getElementById('documentToSign').innerHTML = `
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                    <h4 style="margin-bottom: 10px; color: #dc3545;">${doc.title}</h4>
                    <div style="white-space: pre-line;">${doc.content}</div>
                </div>
                ${checklistHtml}
            `;
            
            const modal = document.getElementById('signatureModal');
            modal.classList.add('show');
            setTimeout(() => initializeSignatureCanvas(), 100);
        }
        
        function closeSignatureModal() {
            const modal = document.getElementById('signatureModal');
            modal.classList.remove('show');
            currentDocumentId = null;
            document.getElementById('signerName').value = '';
            document.getElementById('signerDept').value = '';
            if (ctx && canvas) ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function initializeSignatureCanvas() {
            canvas = document.getElementById('signatureCanvas');
            if (!canvas) return;
            ctx = canvas.getContext('2d');
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * 2;
            canvas.height = rect.height * 2;
            ctx.scale(2, 2);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);
        }
        
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo((e.clientX - rect.left) / 2, (e.clientY - rect.top) / 2);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo((e.clientX - rect.left) / 2, (e.clientY - rect.top) / 2);
            ctx.stroke();
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo((touch.clientX - rect.left) / 2, (touch.clientY - rect.top) / 2);
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (!isDrawing) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo((touch.clientX - rect.left) / 2, (touch.clientY - rect.top) / 2);
            ctx.stroke();
        }
        
        function clearSignature() {
            if (ctx && canvas) ctx.clearRect(0, 0, canvas.width / 2, canvas.height / 2);
        }
        
        async function saveSignature() {
            const signerName = document.getElementById('signerName').value.trim();
            const signerDept = document.getElementById('signerDept').value.trim();
            
            if (!signerName || !signerDept) {
                alert('이름과 부서를 입력해주세요.');
                return;
            }
            
            const doc = documents.find(d => d.id === currentDocumentId);
            if (!doc) {
                alert('문서를 찾을 수 없습니다.');
                return;
            }
            
            const checklistResults = [];
            if (doc.checklistItems && doc.checklistItems.length > 0) {
                let allChecked = true;
                doc.checklistItems.forEach((item, index) => {
                    const checkbox = document.getElementById(`checklist_${index}`);
                    const isChecked = checkbox ? checkbox.checked : false;
                    checklistResults.push({ item: item, checked: isChecked });
                    if (!isChecked) allChecked = false;
                });
                
                if (!allChecked) {
                    alert('모든 체크리스트 항목을 확인해주세요.');
                    return;
                }
            }
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let hasSignature = false;
            for (let i = 0; i < imageData.data.length; i += 4) {
                if (imageData.data[i + 3] > 0) {
                    hasSignature = true;
                    break;
                }
            }
            
            if (!hasSignature) {
                alert('서명을 그려주세요.');
                return;
            }

            try {
                await db.collection('signatures').add({
                    documentId: currentDocumentId,
                    signerName: signerName,
                    signerDept: signerDept,
                    signatureImage: canvas.toDataURL('image/png'),
                    checklistResults: checklistResults,
                    signedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                closeSignatureModal();
                alert(signerName + '님의 서명이 완료되었습니다!');
                loadPendingDocuments();
                if (isAdmin) {
                    await loadSignaturesFromFirebase();
                    loadDistributedDocuments();
                }
                
            } catch (error) {
                alert('서명 저장 중 오류가 발생했습니다: ' + error.message);
            }
        }
        
        async function viewSignatures(documentId) {
            const doc = documents.find(d => d.id === documentId);
            await loadSignaturesFromFirebase();
            const docSigs = signatures.filter(s => s.documentId === documentId);
            
            const modal = document.createElement('div');
            modal.className = 'modal show';
            modal.style.cssText = 'position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center;';
            
            modal.innerHTML = `
                <div style="background: white; padding: 0; border-radius: 15px; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto;">
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #dee2e6; background: #f8f9fa; border-radius: 15px 15px 0 0;">
                        <h3 style="margin: 0;">서명 현황: ${doc.title}</h3>
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" style="background: #dc3545; color: white; border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer;">&times;</button>
                    </div>
                    <div style="padding: 20px;">
                        ${docSigs.length === 0 ? '<p>아직 서명한 사람이 없습니다.</p>' : docSigs.map(sig => `
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                    <strong>${sig.signerName}</strong> (${sig.signerDept})
                                    <span style="background: #d4edda; color: #155724; padding: 4px 12px; border-radius: 12px; font-size: 12px;">완료</span>
                                </div>
                                <div style="font-size: 12px; color: #666;">
                                    ${sig.signedAt ? new Date(sig.signedAt.toDate()).toLocaleString('ko-KR') : '방금'}
                                </div>
                                <div style="margin-top: 10px; padding: 10px; background: white; border-radius: 8px;">
                                    <img src="${sig.signatureImage}" style="max-width: 100%; height: auto;">
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            modal.addEventListener('click', function(e) {
                if (e.target === modal) modal.remove();
            });
        }
        
        window.addEventListener('load', async function() {
            await loadPendingDocuments();
            
            const adminBadge = document.getElementById('adminBadge');
            if (adminBadge) {
                adminBadge.addEventListener('click', toggleAdmin);
            }
        });
    </script>
</body>
