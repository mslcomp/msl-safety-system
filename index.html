<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSL 안전자료 배포 및 서명 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Malgun Gothic', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .admin-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .nav-tabs {
            display: flex;
            background: #f8f9fa;
        }
        
        .nav-tab {
            flex: 1;
            padding: 15px 10px;
            text-align: center;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .nav-tab:hover {
            background: #e9ecef;
        }
        
        .nav-tab.active {
            background: white;
            border-bottom-color: #dc3545;
            color: #dc3545;
        }
        
        .nav-tab.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            min-height: 500px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
        }
        
        .card h3 {
            color: #dc3545;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #dc3545;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
            width: 100%;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .document-card {
            border: 2px solid #dc3545;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
        }
        
        .document-title {
            font-size: 18px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 10px;
        }
        
        .document-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #dc3545;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .signature-pad {
            border: 2px dashed #dc3545;
            width: 100%;
            height: 200px;
            margin: 15px 0;
            cursor: crosshair;
            background: #fafafa;
            border-radius: 10px;
            touch-action: none;
        }
        
        .signature-pad canvas {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        
        .signature-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-signed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .employee-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            background: #f8f9fa;
            margin: 5px 0;
            border-radius: 8px;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background: white;
            border: 2px solid #dc3545;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
        }
        
        .file-upload {
            border: 2px dashed #dc3545;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: #fff5f5;
        }
        
        .file-upload:hover {
            background: #ffe6e6;
        }
        
        .file-upload input {
            display: none;
        }
        
        .signature-history {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .signature-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .signature-item:last-child {
            border-bottom: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            overflow-y: auto;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            margin: 20px;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideDown 0.3s;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
            background: #f8f9fa;
            border-radius: 15px 15px 0 0;
        }
        
        .modal-header h3 {
            margin: 0;
            color: #333;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .close-btn {
            background: #dc3545;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        
        .close-btn:hover {
            background: #c82333;
            transform: rotate(90deg);
        }
        
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .access-denied {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .signature-pad { height: 150px; }
            .modal-content { width: 95%; margin: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MSL 안전자료 배포 시스템</h1>
            <p>㈜엠에스엘콤프레서 안전교육 전자서명 플랫폼</p>
            <div class="admin-badge" id="adminBadge" onclick="toggleAdmin()">
                <span id="adminStatus">작업자 모드</span>
            </div>
        </div>
        
        <div class="nav-tabs">
            <button class="nav-tab disabled" data-tab="distribute" id="tabDistribute">자료배포</button>
            <button class="nav-tab active" data-tab="sign" id="tabSign">서명확인</button>
            <button class="nav-tab disabled" data-tab="manage" id="tabManage">관리</button>
        </div>
        
        <div id="distribute" class="tab-content">
            <div class="access-denied">
                <h3>관리자 권한이 필요합니다</h3>
                <p>이 메뉴는 관리자만 접근할 수 있습니다.</p>
            </div>
        </div>
        
        <div id="sign" class="tab-content active">
            <div class="card">
                <h3>서명 대기 문서</h3>
                <div id="pendingDocuments"></div>
            </div>
        </div>
        
        <div id="manage" class="tab-content">
            <div class="access-denied">
                <h3>관리자 권한이 필요합니다</h3>
                <p>이 메뉴는 관리자만 접근할 수 있습니다.</p>
            </div>
        </div>
    </div>
    
    <!-- 관리자 배포 탭 내용 (숨김) -->
    <div id="adminDistributeContent" style="display:none;">
        <div class="card">
            <h3>새 안전자료 배포</h3>
            <form id="distributionForm">
                <div class="form-group">
                    <label class="form-label">자료 제목</label>
                    <input type="text" class="form-input" id="documentTitle" placeholder="예: 지게차 포크에서 작업 중 추락 예방대책" required>
                </div>
                <div class="form-group">
                    <label class="form-label">자료 구분</label>
                    <select class="form-select" id="documentType" required>
                        <option value="">선택하세요</option>
                        <option value="accident_case">사고사례</option>
                        <option value="safety_guide">안전지침</option>
                        <option value="emergency">비상대응</option>
                        <option value="regulation">법규변경</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">대상 부서</label>
                    <select class="form-select" id="targetDepts" multiple>
                        <option value="all">전체부서</option>
                        <option value="manufacturing">제조팀</option>
                        <option value="construction">건설팀</option>
                        <option value="logistics">물류팀</option>
                        <option value="maintenance">설비팀</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">자료 내용</label>
                    <textarea class="form-textarea" id="documentContent" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">첨부 파일</label>
                    <div class="file-upload" onclick="document.getElementById('documentFile').click()">
                        <input type="file" id="documentFile" accept=".pdf,.jpg,.png" multiple>
                        <p>파일을 선택하거나 드래그하여 업로드</p>
                    </div>
                    <div id="uploadedFiles"></div>
                </div>
                <button type="submit" class="btn btn-danger">자료 배포 및 서명 요청</button>
            </form>
        </div>
        
        <div class="card">
            <h3>배포된 자료 목록</h3>
            <div id="distributedDocuments"></div>
        </div>
    </div>
    
    <!-- 관리자 관리 탭 내용 (숨김) -->
    <div id="adminManageContent" style="display:none;">
        <div class="card">
            <h3>서명 현황 통계</h3>
            <div id="signatureStats"></div>
            <button class="btn btn-primary" onclick="exportSignatureReport()">서명현황 보고서 다운로드</button>
            <button class="btn btn-success" onclick="sendReminder()">미서명자 알림 발송</button>
        </div>
        
        <div class="card">
            <h3>직원 관리</h3>
            <button class="btn btn-primary" onclick="addEmployee()">직원 추가</button>
            <div id="employeeManagement"></div>
        </div>
    </div>
    
    <div id="signatureModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>전자서명</h3>
                <button class="close-btn" onclick="closeSignatureModal()" type="button">&times;</button>
            </div>
            <div class="modal-body">
                <div id="documentToSign"></div>
                <div class="signature-info">
                    <p><strong>서명자 정보</strong></p>
                    <input type="text" id="signerName" class="form-input" placeholder="이름" required>
                    <input type="text" id="signerDept" class="form-input" placeholder="부서" required style="margin-top: 10px;">
                </div>
                <div class="form-group">
                    <label class="form-label">서명을 그려주세요</label>
                    <div class="signature-pad">
                        <canvas id="signatureCanvas" width="400" height="200"></canvas>
                    </div>
                    <div style="text-align: center;">
                        <button class="btn" onclick="clearSignature()" type="button" style="background: #6c757d; color: white; width: auto;">지우기</button>
                        <button class="btn btn-success" onclick="saveSignature()" type="button" style="width: auto;">서명 완료</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let employees = JSON.parse(localStorage.getItem('safety_employees') || '[]');
        let documents = JSON.parse(localStorage.getItem('safety_documents') || '[]');
        let signatures = JSON.parse(localStorage.getItem('safety_signatures') || '[]');
        let currentDocumentId = null;
        let canvas = null;
        let ctx = null;
        let isDrawing = false;
        let isAdmin = false;
        
        // 관리자 비밀번호 (실제 사용시 서버에서 관리해야 함)
        const ADMIN_PASSWORD = 'msl2024';
        
        // 탭 전환 기능
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                if (this.classList.contains('disabled')) {
                    alert('관리자 권한이 필요합니다.');
                    return;
                }
                const tabName = this.getAttribute('data-tab');
                showTab(tabName);
            });
        });
        
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            
            if (tabName === 'distribute') loadDistributedDocuments();
            if (tabName === 'sign') loadPendingDocuments();
            if (tabName === 'manage') loadManageData();
        }
        
        function toggleAdmin() {
            if (isAdmin) {
                // 로그아웃
                if (confirm('관리자 모드를 종료하시겠습니까?')) {
                    isAdmin = false;
                    updateAdminUI();
                }
            } else {
                // 로그인
                const password = prompt('관리자 비밀번호를 입력하세요:');
                if (password === ADMIN_PASSWORD) {
                    isAdmin = true;
                    updateAdminUI();
                    alert('관리자 모드로 전환되었습니다.');
                } else if (password !== null) {
                    alert('비밀번호가 올바르지 않습니다.');
                }
            }
        }
        
        function updateAdminUI() {
            const adminStatus = document.getElementById('adminStatus');
            const tabDistribute = document.getElementById('tabDistribute');
            const tabManage = document.getElementById('tabManage');
            const distributeTab = document.getElementById('distribute');
            const manageTab = document.getElementById('manage');
            
            if (isAdmin) {
                adminStatus.textContent = '관리자 모드 (클릭하여 종료)';
                tabDistribute.classList.remove('disabled');
                tabManage.classList.remove('disabled');
                
                // 관리자 탭 내용 교체
                distributeTab.innerHTML = document.getElementById('adminDistributeContent').innerHTML;
                manageTab.innerHTML = document.getElementById('adminManageContent').innerHTML;
                
                // 폼 이벤트 리스너 재등록 - 중요!
                setTimeout(() => {
                    const form = document.getElementById('distributionForm');
                    if (form) {
                        // 기존 이벤트 리스너 제거 후 새로 등록
                        const newForm = form.cloneNode(true);
                        form.parentNode.replaceChild(newForm, form);
                        newForm.addEventListener('submit', handleDistributionSubmit);
                    }
                }, 100);
                
                loadDistributedDocuments();
            } else {
                adminStatus.textContent = '작업자 모드 (클릭하여 관리자 로그인)';
                tabDistribute.classList.add('disabled');
                tabManage.classList.add('disabled');
                
                // 접근 거부 메시지로 교체
                distributeTab.innerHTML = '<div class="access-denied"><h3>관리자 권한이 필요합니다</h3><p>이 메뉴는 관리자만 접근할 수 있습니다.</p></div>';
                manageTab.innerHTML = '<div class="access-denied"><h3>관리자 권한이 필요합니다</h3><p>이 메뉴는 관리자만 접근할 수 있습니다.</p></div>';
                
                // 서명확인 탭으로 이동
                showTab('sign');
            }
        }
        
        function handleDistributionSubmit(e) {
            e.preventDefault();
            const targetDepts = Array.from(document.getElementById('targetDepts').selectedOptions).map(o => o.value);
            const checklistText = document.getElementById('checklistItems').value.trim();
            const checklistItems = checklistText ? checklistText.split('\n').filter(item => item.trim()) : [];
            
            const doc = {
                id: Date.now().toString(),
                title: document.getElementById('documentTitle').value,
                type: document.getElementById('documentType').value,
                content: document.getElementById('documentContent').value,
                targetDepartments: targetDepts,
                checklistItems: checklistItems,
                createdAt: new Date().toISOString(),
                status: 'distributed'
            };
            documents.push(doc);
            localStorage.setItem('safety_documents', JSON.stringify(documents));
            e.target.reset();
            alert('안전자료가 성공적으로 배포되었습니다!');
            loadDistributedDocuments();
        }
        
        function openSignatureModal(documentId) {
            currentDocumentId = documentId;
            const doc = documents.find(d => d.id === documentId);
            
            let checklistHtml = '';
            if (doc.checklistItems && doc.checklistItems.length > 0) {
                checklistHtml = `
                    <div style="background: #fff3cd; padding: 15px; border-radius: 8px; margin: 15px 0; border-left: 4px solid #ffc107;">
                        <p style="font-weight: bold; margin-bottom: 10px;">✅ 아래 항목을 확인해 주세요</p>
                        ${doc.checklistItems.map((item, index) => `
                            <div style="margin: 8px 0;">
                                <label style="display: flex; align-items: center; cursor: pointer;">
                                    <input type="checkbox" id="checklist_${index}" style="width: 18px; height: 18px; margin-right: 10px; cursor: pointer;">
                                    <span>${item}</span>
                                </label>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            document.getElementById('documentToSign').innerHTML = `
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                    <h4>${doc.title}</h4>
                    <div style="margin-top: 10px; padding: 10px; background: white; border-radius: 5px;">
                        ${doc.content}
                    </div>
                </div>
                ${checklistHtml}
                <div style="background: #e7f3ff; padding: 15px; border-radius: 8px; border-left: 4px solid #007bff;">
                    <p style="margin: 0;">위 안전자료를 숙지하였음을 확인합니다.</p>
                </div>
            `;
            const modal = document.getElementById('signatureModal');
            modal.classList.add('show');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            setTimeout(() => initializeSignatureCanvas(), 100);
        }
        
        function closeSignatureModal() {
            const modal = document.getElementById('signatureModal');
            modal.classList.remove('show');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            currentDocumentId = null;
            document.getElementById('signerName').value = '';
            document.getElementById('signerDept').value = '';
            if (ctx && canvas) ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('signatureModal');
            if (e.target === modal) closeSignatureModal();
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeSignatureModal();
        });
        
        function initializeSignatureCanvas() {
            canvas = document.getElementById('signatureCanvas');
            if (!canvas) return;
            ctx = canvas.getContext('2d');
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * 2;
            canvas.height = rect.height * 2;
            ctx.scale(2, 2);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);
        }
        
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo((e.clientX - rect.left) / 2, (e.clientY - rect.top) / 2);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo((e.clientX - rect.left) / 2, (e.clientY - rect.top) / 2);
            ctx.stroke();
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo((touch.clientX - rect.left) / 2, (touch.clientY - rect.top) / 2);
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (!isDrawing) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo((touch.clientX - rect.left) / 2, (touch.clientY - rect.top) / 2);
            ctx.stroke();
        }
        
        function clearSignature() {
            if (ctx && canvas) ctx.clearRect(0, 0, canvas.width / 2, canvas.height / 2);
        }
        
        function saveSignature() {
            const signerName = document.getElementById('signerName').value.trim();
            const signerDept = document.getElementById('signerDept').value.trim();
            
            if (!signerName || !signerDept) {
                alert('이름과 부서를 입력해주세요.');
                return;
            }
            
            // 체크리스트 확인
            const doc = documents.find(d => d.id === currentDocumentId);
            const checklistResults = [];
            
            if (doc.checklistItems && doc.checklistItems.length > 0) {
                let allChecked = true;
                doc.checklistItems.forEach((item, index) => {
                    const checkbox = document.getElementById(`checklist_${index}`);
                    const isChecked = checkbox ? checkbox.checked : false;
                    checklistResults.push({
                        item: item,
                        checked: isChecked
                    });
                    if (!isChecked) allChecked = false;
                });
                
                if (!allChecked) {
                    if (!confirm('일부 체크리스트 항목이 체크되지 않았습니다.\n그래도 서명하시겠습니까?')) {
                        return;
                    }
                }
            }
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let hasSignature = false;
            for (let i = 0; i < imageData.data.length; i += 4) {
                if (imageData.data[i + 3] > 0) {
                    hasSignature = true;
                    break;
                }
            }
            
            if (!hasSignature) {
                alert('서명을 그려주세요.');
                return;
            }
            
            const existingSignature = signatures.find(sig => 
                sig.documentId === currentDocumentId && sig.signerName === signerName
            );
            
            if (existingSignature) {
                if (!confirm('이미 서명하셨습니다. 다시 서명하시겠습니까?')) return;
                signatures = signatures.filter(sig => 
                    !(sig.documentId === currentDocumentId && sig.signerName === signerName)

            }
            
            const signature = {
                id: Date.now().toString(),
                documentId: currentDocumentId,
                signerName: signerName,
                signerDept: signerDept,
                signatureImage: canvas.toDataURL('image/png'),

            };
            
            signatures.push(signature);

                    </div>
                    <div style="padding: 20px;">
                        ${docSigs.length === 0 ? '<p>아직 서명한 사람이 없습니다.</p>' : docSigs.map(sig => {
                            let checklistHtml = '';
                            if (sig.checklistResults && sig.checklistResults.length > 0) {
                                checklistHtml = `
                                    <div style="margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                                        <strong style="font-size: 12px; color: #666;">체크리스트 결과:</strong>
                                        ${sig.checklistResults.map(item => `
                                            <div style="font-size: 12px; margin: 5px 0;">
                                                ${item.checked ? '✅' : '⬜'} ${item.item}
                                            </div>
                                        `).join('')}
                                    </div>
                                `;
                            }
                            
                            return `
                            <div class="signature-history">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                    <div>
                                        <strong>${sig.signerName}</strong> (${sig.signerDept})
                                    </div>
                                    <span class="status-badge status-signed">서명완료</span>
                                </div>
                                <div style="font-size: 12px; color: #666;">
                                    서명일시: ${new Date(sig.signedAt).toLocaleString('ko-KR')}
                                </div>
                                ${checklistHtml}
                                <div style="margin-top: 10px; padding: 10px; background: white; border: 1px solid #dee2e6; border-radius: 8px;">
                                    <img src="${sig.signatureImage}" style="max-width: 100%; height: auto;">
                                </div>
                            </div>
                        `}).join('')}
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            modal.addEventListener('click', function(e) {
                if (e.target === modal) modal.remove();
            });
        }
        
        function addEmployee() {
            const name = prompt('직원 이름:');
            if (!name) return;
            const department = prompt('부서:');
            if (!department) return;
            
            const emp = {
                id: Date.now().toString(),
                name: name,
                department: department
            };
            
            employees.push(emp);
            localStorage.setItem('safety_employees', JSON.stringify(employees));
            loadEmployeeManagement();
            alert('직원이 추가되었습니다.');
        }
        
        function viewEmployeeSignatures(employeeId) {
            const emp = employees.find(e => e.id === employeeId);
            const empSigs = signatures.filter(s => s.signerName === emp.name);
            
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.cssText = 'position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center;';
            modal.innerHTML = `
                <div style="background: white; padding: 0; border-radius: 15px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto;">
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #dee2e6; background: #f8f9fa; border-radius: 15px 15px 0 0;">
                        <h3 style="margin: 0;">${emp.name} 서명 이력</h3>
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" style="background: #dc3545; color: white; border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer;">&times;</button>
                    </div>
                    <div style="padding: 20px;">
                        ${empSigs.length === 0 ? '<p>서명 이력이 없습니다.</p>' : empSigs.map(sig => {
                            const doc = documents.find(d => d.id === sig.documentId);
                            return `
                                <div style="padding: 15px; background: #f8f9fa; border-radius: 8px; margin-bottom: 10px;">
                                    <strong>${doc ? doc.title : '알 수 없음'}</strong>
                                    <div style="font-size: 12px; color: #666; margin-top: 5px;">
                                        ${new Date(sig.signedAt).toLocaleString('ko-KR')}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            modal.addEventListener('click', function(e) {
                if (e.target === modal) modal.remove();
            });
        }
        
        function exportSignatureReport() {
            let csv = '문서명,배포일,대상인원,서명인원,서명률\n';
            documents.forEach(doc => {
                const docSigs = signatures.filter(s => s.documentId === doc.id);
                const targetEmps = getTargetEmployees(doc.targetDepartments);
                const rate = targetEmps.length > 0 ? Math.round((docSigs.length / targetEmps.length) * 100) : 0;
                csv += `"${doc.title}","${new Date(doc.createdAt).toLocaleDateString()}",${targetEmps.length},${docSigs.length},${rate}%\n`;
            });
            
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = '서명현황_' + new Date().toISOString().split('T')[0] + '.csv';
            link.click();
            alert('서명현황 보고서가 다운로드되었습니다.');
        }
        
        function sendReminder() {
            let unsignedList = [];
            documents.forEach(doc => {
                const docSigs = signatures.filter(s => s.documentId === doc.id);
                const targetEmps = getTargetEmployees(doc.targetDepartments);
                const signedNames = docSigs.map(s => s.signerName);
                const unsigned = targetEmps.filter(e => !signedNames.includes(e.name));
                if (unsigned.length > 0) {
                    unsignedList.push({
                        doc: doc,
                        employees: unsigned
                    });
                }
            });
            
            if (unsignedList.length === 0) {
                alert('모든 직원이 서명을 완료했습니다!');
                return;
            }
            
            // 카톡 공유용 메시지 생성
            showReminderModal(unsignedList);
        }
        
        function showReminderModal(unsignedList) {
            const modal = document.createElement('div');
            modal.className = 'modal show';
            modal.style.cssText = 'position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; overflow-y: auto;';
            
            let messageText = '📋 [MSL 안전교육 서명 요청]\n\n';
            messageText += '아래 직원분들은 아직 서명하지 않으셨습니다.\n';
            messageText += '링크를 클릭하여 서명해 주시기 바랍니다.\n\n';
            messageText += '═══════════════════\n\n';
            
            unsignedList.forEach(item => {
                messageText += `📄 ${item.doc.title}\n`;
                messageText += `🔗 서명 링크: ${window.location.origin + window.location.pathname}?doc=${item.doc.id}\n\n`;
                messageText += `⚠️ 미서명자 (${item.employees.length}명):\n`;
                item.employees.forEach(emp => {
                    messageText += `  • ${emp.name} (${emp.department})\n`;
                });
                messageText += '\n';
            });
            
            messageText += '═══════════════════\n';
            messageText += '※ 모바일에서 링크를 클릭하면 바로 서명 가능합니다.\n';
            messageText += '※ 서명 후 자동으로 완료 처리됩니다.';
            
            modal.innerHTML = `
                <div style="background: white; padding: 0; border-radius: 15px; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto;">
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #dee2e6; background: #f8f9fa; border-radius: 15px 15px 0 0;">
                        <h3 style="margin: 0;">미서명자 알림 발송</h3>
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" style="background: #dc3545; color: white; border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer;">&times;</button>
                    </div>
                    <div style="padding: 20px;">
                        <p style="margin-bottom: 15px; color: #666;">아래 메시지를 복사하여 카카오톡 단체방에 공유하세요.</p>
                        
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 2px solid #e9ecef;">
                            <pre style="white-space: pre-wrap; font-family: 'Malgun Gothic', sans-serif; font-size: 13px; line-height: 1.6; margin: 0; max-height: 400px; overflow-y: auto;">${messageText}</pre>
                        </div>
                        
                        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                            <button onclick="copyReminderMessage(\`${messageText.replace(/`/g, '\\`')}\`)" class="btn btn-success" style="flex: 1; min-width: 150px;">
                                📋 메시지 복사하기
                            </button>
                            <button onclick="downloadReminderList()" class="btn btn-primary" style="flex: 1; min-width: 150px;">
                                📥 엑셀로 다운로드
                            </button>
                        </div>
                        
                        <div style="margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 8px; border-left: 4px solid #ffc107;">
                            <strong>💡 사용 방법</strong>
                            <ol style="margin: 10px 0 0 0; padding-left: 20px; font-size: 13px;">
                                <li>위 "메시지 복사하기" 버튼 클릭</li>
                                <li>카카오톡 단체방 열기</li>
                                <li>메시지 입력창에 붙여넣기 (Ctrl+V)</li>
                                <li>전송하면 미서명자들이 링크로 바로 서명 가능</li>
                            </ol>
                        </div>
                        
                        <div id="unsignedListData" style="display:none;">${JSON.stringify(unsignedList)}</div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            modal.addEventListener('click', function(e) {
                if (e.target === modal) modal.remove();
            });
        }
        
        function copyReminderMessage(message) {
            navigator.clipboard.writeText(message).then(() => {
                alert('✅ 메시지가 클립보드에 복사되었습니다!\n\n카카오톡을 열어서 붙여넣기(Ctrl+V) 하세요.');
            }).catch(() => {
                // 클립보드 API 실패 시 대체 방법
                const textarea = document.createElement('textarea');
                textarea.value = message;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('✅ 메시지가 복사되었습니다!\n\n카카오톡을 열어서 붙여넣기(Ctrl+V) 하세요.');
            });
        }
        
        function downloadReminderList() {
            const unsignedListData = document.getElementById('unsignedListData');
            if (!unsignedListData) return;
            
            const unsignedList = JSON.parse(unsignedListData.textContent);
            
            let csv = '\ufeff문서명,직원명,부서,서명링크\n';
            
            unsignedList.forEach(item => {
                const link = window.location.origin + window.location.pathname + '?doc=' + item.doc.id;
                item.employees.forEach(emp => {
                    csv += `"${item.doc.title}","${emp.name}","${emp.department}","${link}"\n`;
                });
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = '미서명자_목록_' + new Date().toISOString().split('T')[0] + '.csv';
            link.click();
            alert('✅ 미서명자 목록이 다운로드되었습니다!');
        }
        
        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            loadPendingDocuments();
            
            // URL 파라미터 확인
            const urlParams = new URLSearchParams(window.location.search);
            const docId = urlParams.get('doc');
            if (docId) {
                showTab('sign');
            }
        });
    </script>
</body>
</html>
