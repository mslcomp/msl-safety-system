// ⭐ Confetti 효과 함수 ⭐
function showConfetti() {
    const duration = 3000; // 3초 동안
    const end = Date.now() + duration;
    
    const colors = ['#00b894', '#00cec9', '#667eea', '#764ba2', '#ff6b6b'];
    
    (function frame() {
        confetti({
            particleCount: 3,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: colors
        });
        confetti({
            particleCount: 3,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: colors
        });
        
        if (Date.now() < end) {
            requestAnimationFrame(frame);
        }
    }());
}

// 📢 개별 문서 알림 발송
function sendReminderForDoc(docId) {
    const doc = documents.find(d => d.id === docId);
    const docSigs = signatures.filter(s => s.documentId === docId);
    const signedNames = docSigs.map(s => s.signerName);
    const unsignedEmployees = employees.filter(emp => !signedNames.includes(emp));
    
    const baseUrl = 'https://mslcomp.github.io/msl-safety-system/';
    const signUrl = `${baseUrl}?doc=${docId}`;
    
    let message = `📋 [MSL 안전보건 전자 서명 요청]\n\n`;
    message += `📄 ${doc.title}\n`;
    message += `📊 완료율: ${docSigs.length}/${employees.length}명 (${Math.round((docSigs.length/employees.length)*100)}%)\n\n`;
    message += `🔗 서명링크: ${signUrl}\n\n`;
    message += `❌ 미서명자 (${unsignedEmployees.length}명):\n${unsignedEmployees.join(', ')}\n\n`;
    message += `※ 링크 클릭하여 바로 서명 가능합니다.`;
    
    navigator.clipboard.writeText(message).then(() => {
        alert('✅ 알림 메시지가 복사되었습니다!\n\n카카오톡 단체방에 붙여넣기 하세요.');
    }).catch(() => {
        alert('❌ 복사에 실패했습니다.');
    });
}


// 수정 모달의 첨부 타입 전환 함수
function toggleEditAttachmentInput() {
    const type = document.getElementById('editAttachmentType')?.value;
    if (!type) return;
    
    const gdriveInput = document.getElementById('editGdriveInput');
    const linkInput = document.getElementById('editLinkInput');
    
    if (gdriveInput) gdriveInput.style.display = type === 'gdrive' ? 'block' : 'none';
    if (linkInput) linkInput.style.display = type === 'link' ? 'block' : 'none';
    
    if (type === 'none') {
        const gdriveLink = document.getElementById('editGdriveLink');
        const externalLink = document.getElementById('editExternalLink');
        if (gdriveLink) gdriveLink.value = '';
        if (externalLink) externalLink.value = '';
    }
}

<script>

// TBM 체크리스트로 스크롤하는 함수
function scrollToTBM() {
    // 체크리스트가 모달 안에 있으므로 모달 내부에서 찾기
    const checklistItems = document.querySelectorAll('#documentToSign input[type="checkbox"]');
    
    if (checklistItems.length > 0) {
        // 첫 번째 체크박스로 스크롤
        const firstCheckbox = checklistItems[0];
        const checklistSection = firstCheckbox.closest('div[style*="background: #fff"]');
        
        if (checklistSection) {
            checklistSection.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center' 
            });
            
            // 체크 안 된 체크박스에 효과 추가
            setTimeout(() => {
                checklistItems.forEach((checkbox, index) => {
                    if (!checkbox.checked) {
                        setTimeout(() => {
                            checkbox.style.animation = 'checkboxPulse 1.5s ease-in-out 3';
                            checkbox.style.borderColor = '#FF6B6B';
                            checkbox.style.borderWidth = '3px';
                            
                            const label = checkbox.closest('label');
                            if (label) {
                                label.style.background = '#FFF5F2';
                                label.style.borderColor = '#FF6B6B';
                                label.style.borderWidth = '2px';
                            }
                            
                            // 3초 후 효과 제거
                            setTimeout(() => {
                                checkbox.style.animation = '';
                                checkbox.style.borderColor = '#DDD';
                                checkbox.style.borderWidth = '2.5px';
                                if (label) {
                                    label.style.background = '#F8F9FA';
                                    label.style.borderColor = 'transparent';
                                }
                            }, 4500);
                        }, index * 200);
                    }
                });
            }, 300);
        }
    }
}

// 배포 문서 날짜 필터 함수들
function filterDistributedDocs(period) {
    const today = new Date();
    let startDate, endDate;
    
    switch(period) {
        case 'today':
            startDate = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            endDate = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 23, 59, 59);
            break;
        case 'week':
            const dayOfWeek = today.getDay();
            const diff = today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
            startDate = new Date(today.getFullYear(), today.getMonth(), diff);
            endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + 6);
            endDate.setHours(23, 59, 59);
            break;
        case 'month':
            startDate = new Date(today.getFullYear(), today.getMonth(), 1);
            endDate = new Date(today.getFullYear(), today.getMonth() + 1, 0, 23, 59, 59);
            break;
        case 'all':
            startDate = new Date(2000, 0, 1);
            endDate = new Date(2099, 11, 31);
            break;
    }
    
    document.getElementById('distFilterStartDate').value = startDate.toISOString().split('T')[0];
    document.getElementById('distFilterEndDate').value = endDate.toISOString().split('T')[0];
    
    displayDistributedDocs(startDate, endDate);
}

            // 체크리스트 결과

                sig.checklistResults.forEach(result => {

                });
            } else {
                allChecklistItems.forEach(() => {
                    csv += `,"미체크"`;
                });
            }
            
            // 건의사항
            const suggestion = sig.riskSuggestion && sig.riskSuggestion.trim() 
                ? sig.riskSuggestion.replace(/"/g, '""').replace(/\n/g, ' ') 
                : '없음';
            csv += `,"${suggestion}"`;
            
            csv += '\n';

                sig.checklistResults[idx] && 
                sig.checklistResults[idx].checked

        function initializeSignatureCanvas() {
            canvas = document.getElementById('signatureCanvas');
            if (!canvas) return;
            ctx = canvas.getContext('2d');
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * 2;
            canvas.height = rect.height * 2;
            ctx.scale(2, 2);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);
        }
        
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo((e.clientX - rect.left) / 2, (e.clientY - rect.top) / 2);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo((e.clientX - rect.left) / 2, (e.clientY - rect.top) / 2);
            ctx.stroke();
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo((touch.clientX - rect.left) / 2, (touch.clientY - rect.top) / 2);
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (!isDrawing) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo((touch.clientX - rect.left) / 2, (touch.clientY - rect.top) / 2);
            ctx.stroke();
        }

// ✅ 2. filterByPeriod 함수 (기간 필터)
function filterByPeriod(period) {
    const today = new Date();
    let startDate, endDate;
    
    switch(period) {
        case 'today':
            startDate = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            endDate = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 23, 59, 59);
            break;
        case 'week':
            const dayOfWeek = today.getDay();
            const diff = today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
            startDate = new Date(today.getFullYear(), today.getMonth(), diff);
            endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + 6);
            endDate.setHours(23, 59, 59);
            break;
        case 'month':
            startDate = new Date(today.getFullYear(), today.getMonth(), 1);
            endDate = new Date(today.getFullYear(), today.getMonth() + 1, 0, 23, 59, 59);
            break;
        case 'all':
            startDate = new Date(2000, 0, 1);
            endDate = new Date(2099, 11, 31);
            break;
    }
    
    document.getElementById('filterStartDate').value = startDate.toISOString().split('T')[0];
    document.getElementById('filterEndDate').value = endDate.toISOString().split('T')[0];
    
    displayStats(startDate, endDate);
}

// ✅ 3. applyDateFilter 함수 (적용 버튼)

    const startDate = new Date(document.getElementById('filterStartDate').value);
    const endDate = new Date(document.getElementById('filterEndDate').value);
    endDate.setHours(23, 59, 59);
    
    if (startDate > endDate) {
        alert('시작일이 종료일보다 늦을 수 없습니다.');
        return;

    displayStats(startDate, endDate);
}

async function exportAllSignatures() {
    await loadDocumentsFromFirebase();
    await loadSignaturesFromFirebase();
    
    if (documents.length === 0) {
        alert('배포된 문서가 없습니다.');
        return;
    }
    
    // 고정 체크리스트 항목
    const fixedChecklistItems = [
        '개인 보호구 착용',
        '위험요소 발견시 작업중지 및 보고',
        '교육 및 안전관리 규정 준수'
    ];
    
    let csv = '\ufeff';
    csv += `MSL 안전보건 전자 서명현황 종합 보고서\n`;
    csv += `보고서 생성일시,${new Date().toLocaleString('ko-KR')}\n\n`;
    
    csv += `${'='.repeat(120)}\n\n`;
    
    documents.forEach((doc, docIndex) => {
        const docSigs = signatures.filter(s => s.documentId === doc.id);
        
        const allChecklistItems = [...fixedChecklistItems];
        if (doc.checklistItems && doc.checklistItems.length > 0) {
            allChecklistItems.push(...doc.checklistItems);
        }
        
        csv += `[문서 ${docIndex + 1}] ${doc.title}\n`;
        csv += `배포일,${doc.createdAt ? new Date(doc.createdAt.toDate()).toLocaleDateString('ko-KR') : '방금'}\n`;
        csv += `자료구분,${getDocumentTypeName(doc.type)}\n`;
        csv += `서명인원,${docSigs.length}명\n\n`;
        
        if (docSigs.length > 0) {
            // 헤더
            csv += `No,서명자,부서,서명일시`;
            allChecklistItems.forEach((item, idx) => {
                csv += `,"체크${idx + 1}"`;
            });
            csv += `,"안전보건 건의사항"\n`;
            
            // 데이터
            docSigs.forEach((sig, idx) => {
                csv += `${idx + 1},"${sig.signerName}","${sig.signerDept}","${sig.signedAt ? new Date(sig.signedAt.toDate()).toLocaleString('ko-KR') : '방금'}"`;
                
                // 체크리스트
                if (sig.checklistResults && sig.checklistResults.length > 0) {
                    sig.checklistResults.forEach(result => {
                        csv += `,"${result.checked ? '✓' : '✗'}"`;
                    });
                } else {
                    allChecklistItems.forEach(() => {
                        csv += `,"미체크"`;
                    });
                }
                
                // 건의사항
                const suggestion = sig.riskSuggestion && sig.riskSuggestion.trim() 
                    ? sig.riskSuggestion.replace(/"/g, '""').replace(/\n/g, ' ') 
                    : '없음';
                csv += `,"${suggestion}"`;
                csv += '\n';
            });
            
            // 체크리스트 항목 설명
            csv += `\n[체크리스트 항목]\n`;
            allChecklistItems.forEach((item, idx) => {
                csv += `체크${idx + 1},"${item}"\n`;
            });
            
            // 통계
            csv += `\n[통계]\n`;
            csv += `서명 완료,${docSigs.length}명\n`;
            if (allChecklistItems.length > 0) {
                csv += `\n[체크리스트 통계]\n`;
                allChecklistItems.forEach((item, idx) => {
                    const checkedCount = docSigs.filter(sig => 
                        sig.checklistResults && 
                        sig.checklistResults[idx] && 
                        sig.checklistResults[idx].checked
                    ).length;
                    const percentage = docSigs.length > 0 ? ((checkedCount / docSigs.length) * 100).toFixed(1) : 0;
                    csv += `체크${idx + 1},${checkedCount}명 (${percentage}%)\n`;
                });
            }
            
            // 건의사항 목록
            const withSuggestions = docSigs.filter(sig => sig.riskSuggestion && sig.riskSuggestion.trim());
            if (withSuggestions.length > 0) {
                csv += `\n[안전보건 건의사항 목록]\n`;
                csv += `No,서명자,부서,건의내용\n`;
                withSuggestions.forEach((sig, idx) => {
                    csv += `${idx + 1},"${sig.signerName}","${sig.signerDept}","${sig.riskSuggestion.replace(/"/g, '""').replace(/\n/g, ' ')}"\n`;
                });
            }
        } else {
            csv += `(서명자 없음)\n`;
        }
        
        csv += `\n${'='.repeat(120)}\n\n`;
    });
    
    // 전체 통계
    csv += `[전체 통계]\n`;
    csv += `총 문서 수,${documents.length}건\n`;
    csv += `총 서명 수,${signatures.length}건\n`;
    csv += `평균 서명률,${documents.length > 0 ? (signatures.length / documents.length).toFixed(1) : 0}명/문서\n\n`;
    
    // 부서별 통계
    const deptStats = {};
    signatures.forEach(sig => {
        if (!deptStats[sig.signerDept]) {
            deptStats[sig.signerDept] = 0;
        }
        deptStats[sig.signerDept]++;
    });
    
    csv += `[부서별 서명 통계]\n`;
    csv += `부서,서명 건수\n`;
    Object.entries(deptStats)
        .sort((a, b) => b[1] - a[1])
        .forEach(([dept, count]) => {
            csv += `"${dept}",${count}건\n`;
        });
    
    // 전체 건의사항 통합
    const allSuggestions = signatures.filter(sig => sig.riskSuggestion && sig.riskSuggestion.trim());
    if (allSuggestions.length > 0) {
        csv += `\n${'='.repeat(120)}\n\n`;
        csv += `[전체 안전보건 건의사항 통합]\n`;
        csv += `No,문서명,서명자,부서,서명일시,건의내용\n`;
        
        allSuggestions.forEach((sig, idx) => {
            const doc = documents.find(d => d.id === sig.documentId);
            const docTitle = doc ? doc.title : '알 수 없음';
            csv += `${idx + 1},"${docTitle}","${sig.signerName}","${sig.signerDept}","${sig.signedAt ? new Date(sig.signedAt.toDate()).toLocaleString('ko-KR') : '방금'}","${sig.riskSuggestion.replace(/"/g, '""').replace(/\n/g, ' ')}"\n`;
        });
    }
    
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `MSL_전체서명현황_${new Date().toISOString().split('T')[0]}.csv`;
    link.click();
    
    alert('✅ 전체 서명현황 보고서가 다운로드되었습니다.');
}


async function sendReminder() {
    await loadDocumentsFromFirebase();
    await loadSignaturesFromFirebase();
    
    if (documents.length === 0) {
        alert('배포된 문서가 없습니다.');
        return;
    }
    
    // 교육별 미서명자 분석
    let reminderData = [];
    
    documents.forEach(doc => {
        const docSigs = signatures.filter(s => s.documentId === doc.id);
        const signedNames = docSigs.map(s => s.signerName);
        
        // 미서명자 찾기 (19명 기준)
        const unsignedEmployees = employees.filter(emp => !signedNames.includes(emp));
        
        if (unsignedEmployees.length > 0) {
            reminderData.push({
                doc: doc,
                signedCount: docSigs.length,
                totalCount: 19, // 고정: 19명
                signedNames: signedNames,
                unsignedNames: unsignedEmployees
            });
        }
    });
    
    if (reminderData.length === 0) {
        alert('🎉 모든 직원(19명)이 모든 교육에 서명을 완료했습니다!');
        return;
    }
    
    showReminderModal(reminderData);
}
